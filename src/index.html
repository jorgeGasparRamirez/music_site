<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", () => {
          if (ticketMenuItem.classList.contains("open")) {
            ticketMenuItem.classList.remove("open");
          } else {
            ticketMenuItem.classList.add("open");
          }
        });
      };
    </script>
    <title>Music Site</title>
  </head>
  <body>
    <main>
      <header class="text-white">
        <nav
          class="flex sticky top-0 bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900 font-quicksand">mf </span>
            </div>
          </div>

          <!--MOVIL NAVIGATION-->
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"
              ></div>
            </div>

            <div
              class="top-[62px] absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-menu-item"
                class="group relative h-full cursor-pointer p-4 text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out"
                  >
                    <span>Single day ticket</span>
                  </div>
                  <div
                    class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out"
                  >
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>

          <div class="md:flex hidden flex-1 items-center justify-end">
            <!--HOME-->
            <div class="menu-item">
              <span> Home</span>
            </div>
            <!--LINEUP-->
            <div class="menu-item">
              <span> Lineup</span>
            </div>
            <!--Tickets-->
            <div class="menu-item group">
              <span> Tickets</span>
              <div
                class="absolute bg-pink-500 top-full right-0 whitespace-nowrap rounded-b-md text-right group-hover:block hidden"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single day ticket </span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 day ticket </span>
                </div>
              </div>
            </div>

            <!--Support-->
            <div class="menu-item">
              <span> Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
